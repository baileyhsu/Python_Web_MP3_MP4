{% extends "base.html" %}
{% block content %}
<form action="/register" method="post">
   <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName" name="InputName" aria-describedby="nameHelp" placeholder="Enter Name :" required maxlength="20" >
   </div>

  <div class="form-group">
    <label for="exampleInputAccount">Account</label>
    <input type="text" class="form-control" id="exampleInputAccount" name="InputAccount" aria-describedby="accountHelp" placeholder="Enter Account :" required minlength="4" maxlength="12">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" name="InputPassword" placeholder="Password :">
  </div>

       <small id="accountHelp" class="form-text text-muted">{{message}}</small>
    <a href="/login"><h6>Login</h6></a>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>


{% endblock %}
